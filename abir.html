<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abir's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: green;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .logout-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Abir's Page</h2>
        <p>Kisu bolte parlam na kono Data nei</p>
        <div class="image-container">
            <img src="abir.jpg" alt="Abir's Image" width="300">
        </div>
        <a href="logout.html" class="logout-btn">Logout</a>
    </div>
</body>
</html>
